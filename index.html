<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments">
        <li  class="comment">
          <div class="comment-header">
            <div>Глеб Фокин</div>
            <div id="date">12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        <li class="comment">
          <div class="comment-header">
            <div>Варвара Н.</div>
            <div>13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>
      </ul>
      <div class="add-form">
        <input id="name_input"
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea id="comment_input" 
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script>
    "use strict";
    const buttonInputElement = document.querySelector('.add-form-button');
    const nameInputElement = document.getElementById("name_input");
    const commentInputElement = document.getElementById("comment_input");
    const currentDateElement = document.getElementById("date");
    const listElement = document.querySelector(".comments");
 

    buttonInputElement.addEventListener("click", () => {
      const oldListHtml = listElement.innerHTML;
      
      listElement.innerHTML += `<li  class="comment">
          <div class="comment-header">
            <div>
              ${nameInputElement.value}
            <div>
              ${currentDateElement}
            </div>
            </div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${commentInputElement.value}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">0</span>
              <button class="like-button">
              </button>
            </div>
          </div>
        </li>`
      }); 
    // console.log("It works!");
  </script>
</html>
